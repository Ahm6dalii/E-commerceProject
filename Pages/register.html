    <div class="form">
        <div id="loading" class="loading">
            <i class="fas fa-spin fa-spinner fa-2xl"></i>  
        </div>      
        <form class="register" id="regForm">
            <h2><i class="fa-solid fa-user fa-sm"></i>Sign Up</h2>
            <div class="reg-Inp">
                <label for="name"><i class="fa-solid fa-rectangle-ad"></i> Name</label>
                <input onblur="clearValidatClass(this)" oninput="validateInput(this)" type="text"  class="inp" name="userName" id="name"  placeholder="Enter User Name">
                <p class="inp-err">must contain at least 5 character</p>
            </div>
            <div class="reg-Inp">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input onblur="clearValidatClass(this)" oninput="validateInput(this)" type="text"  class="inp" name="email" id="email"  placeholder="Enter Your Email">
                <p class="inp-err">enter valid email "example@gmail.com"</p>
    
            </div>

            <div class="reg-Inp">
                <label for="password"><i class="fa-solid fa-lock"></i> password</label>
                <input onblur="clearValidatClass(this)" oninput="validateInput(this)" type="password"  class="inp" name="password" id="password"  placeholder="Enter  password">
                <p class="inp-err">minimun password length 6</p>
    
            </div>
            <div class="reg-Inp">
                <label for="rePass"><i class="fa-solid fa-lock"></i> rePassword</label>
                <input onblur="clearValidatClass(this)" oninput="validateInput(this)" type="password"  class="inp" name="rePass" id="rePass"  placeholder="Enter rePassword">
                <p class="inp-err">password not matched</p>
            </div>
            <div id="err"></div>
            <button type="submit" id="btn">Register</button>
            <button type="button"  ><a href="../index.html">Login</a></button>
        </form>
