<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">Logo</div>
                <div class="navbar">
                    <ul class="links">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="Categories.html">Category</a></li>
                        <li><a href="Products.html">Product</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
                <div class="account-cart">
                    <a><i class="fa-regular fa-user" id="acc"> Account</i></a>
                    <a href="wishlist.html" id="wish"><i class="fa-regular fa-heart"> Wish List
                            <span id="wish-num"></span>
                        </i></a>
                    <a href="./cartList.html" id="cart"><i class="fa-solid fa-cart-shopping"> Cart <span
                                id="cart-num"></span></i></a>
                    <i onclick="logout()" class="logout-btn fa-solid fa-right-from-bracket"></i>
                </div>
                <button class="hamburger-button" onclick="toggleMenu()">
                    &#9776;
                </button>
            </div>

        </nav>
        <!-- Menu container to show/hide -->
        <div class="menu-container">
            <ul class="menu-list">
                <li><a href="#" id="acc1">Account</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="Categories.html">Category</a></li>
                <li><a href="Products.html">Product</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="">Cart</a></li>
                <li>
                    <a href="wishlist.html" id="wish"><i class="fa-regular fa-heart"> Wish List
                            <span id="wish-num-mob"></span>
                        </i></a>
                </li>
                <li><a href="./cartList.html" id="cart"><i class="fa-solid fa-cart-shopping"> Cart <span
                                id="cart-num-mob"></span></i></a></li>
                <li onclick="logout()"><i class="logout-btn fa-solid fa-right-from-bracket"></i></li>
            </ul>
        </div>
    </header>
    <div class="product-banner">
        <h1>Our <span>Products</span></h1>
    </div><br><br>
    <div id="search-container">
        <input oninput="search()" type=" search" id="search-input" placeholder="Search product name here." />
        <!-- <button id="search" onclick="search()">Search</button> -->
    </div>
    <div class="filter">
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('All')">All</button>
            <button class="button-value" onclick="filterProduct('Clothes')">clothes</button>
            <button class="button-value" onclick="filterProduct('Books')">Books</button>
            <button class="button-value" onclick="filterProduct('Shoes')">Shoes</button>
            <button class="button-value" onclick="filterProduct('Electronics')">Electronics</button>
            <button class="button-value" onclick="filterProduct('Furniture')">Furniture</button>
            <button class="button-value" onclick="filterProduct('Games')">Games</button>
        </div>
        <select id="sort-by" onchange="sortProducts()">Sort by
            <option>Sort by</option>
            <option value="default">Default</option>
            <option value="priceAsc">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
            <option value="ratingDesc">Rating: High to Low</option>
            <option value="ratingAsc">Rating: Low to High</option>
            <option value="nameAsc">Name: A to Z</option>
            <option value="nameDesc">Name: Z to A</option>
        </select>
    </div>
    <div id="price-filter">
        <div>
            <label for="min-price">Min Price:</label>
            <input type="number" id="min-price" min="0" step="0.01">
        </div>
        <div>
            <label for="max-price">Max Price:</label>
            <input type="number" id="max-price" min="0" step="0.01">
        </div>
        <button class="apply-button" onclick="applyFilters()">Apply</button>
    </div>
    <div class="container">
        <section class="product-cards" id="product-cards">
        </section>
        <div class="moreButton"><button id="more-button" onclick="more()">More</button>
        </div>
    </div>

    <div id="scrollToTopBtn" class="scroll-to-top-btn">
        <span>&#8593;</span>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Our Social</p>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-home"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <p class="copyright">&copy; 2024 <span>Name</span> All Right Reserved</p>
        </div>
    </footer>
    <!-- <script  type="module"  src="../JS/wish.js"></script> -->
    <script type="module" src="../JS/script.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
